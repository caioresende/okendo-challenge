<html ng-app="OkendoChallenge" ng-controller="MainController as main" lang="en">
    <head>
        <meta name="description" content="Okendo Challenge">
        <meta name="author" content="Caio Resende">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{main.data.currentStep.name}}</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="no-margin">
        <header class="drop-shadow white-bg align-center-text">
            <div class="container">
                <h1 class="product-name no-margin">{{main.data.product}}</h1>
                <h2 class="current-step default-padding no-margin">{{main.data.currentStep.name}}</h2>
                <nav  ng-controller="NavController as nav">
                    <div class="nav-item no-margin" ng-repeat="step in nav.data.steps" ng-class="{'current': nav.data.currentStep.name === step.name, 'complete':  step.isComplete}" ng-click="nav.changeSteps(step)">
                        <div class="bullet-step drop-shadow white-bg"></div>
                        {{step.name}}
                    </div>
                </nav>
            </div>
        </header>
        <main class="container">
            <div id="main" class="container drop-shadow round-corners white-bg" ui-view></div>
        </main>
        <footer>
            <div class="container">
                    <button id="main-button" class="round-corners align-center-text" ng-click="main.changeStep()" ng-disabled="main.data.currentStep.name === main.data.steps[main.data.steps.length - 3].name">Next</button>
            </div>
        </footer>
        <script src="bundle.js"></script>
    </body>
</html>
